<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'oggetto "date" in JavaScript</title>
</head>

<body>
    <script>
    
    var data = new Date();
    console.log(data);

    var giorno, mese, anno;
    var ora, minuti, secondi;

    giorno = data.getDate();
    console.log(giorno);
    
    mese = data.getMonth() + 1;
    console.log(mese)
    
    anno = data.getFullYear();
    console.log(anno)

    ora = data.getHours();

    minuti = data.getMinutes();

    secondi = data.getSeconds();
    
    document.write("Oggi Ã¨ il " + giorno + "/" + mese + "/" + anno + " <br> e sono le " + ora + ":" + minuti + ":" + secondi);

    </script>
</body>
